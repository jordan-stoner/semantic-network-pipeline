name: Test MLX Chat

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: macos-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python 3.10
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Test imports
      run: |
        python -c "import flask; print('Flask OK')"
        python -c "import nltk; print('NLTK OK')"
        python -c "from pathlib import Path; print('Pathlib OK')"
    
    - name: Test directory creation
      run: |
        python -c "
        from pathlib import Path
        dirs = ['model/training_data', 'model/wordcloud', 'templates']
        for d in dirs:
            Path(d).mkdir(parents=True, exist_ok=True)
            print(f'Created {d}')
        "
    
    - name: Validate HTML templates
      run: |
        python -c "
        from pathlib import Path
        template_path = Path('templates/wordcloud_template.html')
        if template_path.exists():
            content = template_path.read_text()
            assert '{total_words}' in content
            assert '{network_data}' in content
            print('Template validation passed')
        else:
            print('Template not found - skipping validation')
        "